<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<main>
    <div>
        <h1>Signup</h1>

        <form class="form-signup" method="post">
          E-mail:<input type="text" name="mail" placeholder="E-mail">
          Password:<input type="password" name="pwd" placeholder="Password">
          Repeat Password:<input type="password" name="pwd-repeat" placeholder="Repeat password">
          <button type="submit" name="signup-submit">Login</button>
        </form>

    </div>
  </main>
